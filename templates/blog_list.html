{% extends 'base.html' %}
{% block content %}
Blog List
<br>
{%for post in posts%}
<a href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
<a href="{% url 'blog:update' post.id %}">Update</a>
<a href="{% url 'blog:delete' post.id %}">Delete</a>
{%endfor%}
<a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:create' %}">Create</a>
{% endblock content %}
